<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultraviolet</title>
  <!-- Include Ultraviolet scripts -->
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
</head>
<body>
  <h1>Enter a URL</h1>
  <form id="url-form">
    <input type="text" id="url-input" placeholder="Enter a website URL" required>
    <button type="submit">Go</button>
  </form>

  <script>
    // Ensure $uvconfig is defined in `uv.config.js`
    const form = document.getElementById('url-form');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form from refreshing the page

      const urlInput = document.getElementById('url-input').value.trim();

      if (urlInput) {
        // Redirect using Ultraviolet encoding
        location.href = $uvconfig.prefix + $uvconfig.encodeURL(urlInput);
      } else {
        alert('Please enter a valid URL.');
      }
    });
  </script>
</body>
</html>
